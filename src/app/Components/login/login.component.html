<mat-card-content style="padding: 300px;">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title style="padding: 20px;"><b>LOGIN</b></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Correo" formControlName="correo">
              <mat-error *ngIf="loginForm.controls['correo'].hasError('required')">
                El correo es <strong>obligatorio</strong>
              </mat-error>
                <mat-error *ngIf="loginForm.controls['correo'].hasError('email')">
                  Este no es un formato valido de correo <strong></strong>
                </mat-error>
              
            </mat-form-field>
          </div>
        </div>
          <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Contraseña" formControlName="contrasenia" type="password">
              <mat-error *ngIf="loginForm.controls['contrasenia'].hasError('required')">
                La contraseña es <strong>obligatoria</strong>
              </mat-error>
                <!-- <mat-error *ngIf="loginForm.controls['contrasenia'].hasError('minLength()')">
                  No se admiten menos de 3 <strong>caracteres</strong>
                </mat-error>
                  <mat-error *ngIf="loginForm.controls['contrasenia'].hasError('maxLength()')">
                    No se admiten menos de 12 <strong>caracteres</strong>
              </mat-error> -->
            </mat-form-field>
          </div>
        </div>
      
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Ingresar</button>
      </mat-card-actions>
    </mat-card>
  </form>
  </mat-card-content>
