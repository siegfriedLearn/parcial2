<mat-card-content style="padding: 50px;">
<form [formGroup]="repuestosForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Adicionar repuestos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Vehiculo" formControlName="vehiculo">
            <mat-error *ngIf="repuestosForm.controls['vehiculo'].hasError('required')">
              La marca del vehiculo es  <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Tipo de repuesto" formControlName="tipo">
            <mat-error *ngIf="repuestosForm.controls['tipo'].hasError('required')">
              El tipo de repuesto es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Valor del repuesto" formControlName="valor"></textarea>
            <mat-error *ngIf="repuestosForm.controls['valor'].hasError('required')">
              El valor del repuesto es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
        <!-- <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="State" formControlName="state">
              <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                {{ state.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="repuestosForm.controls['state'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div> -->
      
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
</mat-card-content>
